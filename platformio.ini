[env:lilygo-t-display]
platform = espressif32
board = lilygo-t-display
framework = arduino

lib_deps =
    amcewen/HttpClient@^2.2.0
    bblanchon/ArduinoJson@^7.0.4

build_unflags = -std=gnu++11
build_flags = -std=gnu++17
